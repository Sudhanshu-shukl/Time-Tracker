<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Left Side - General Time Tracker -->
        <div class="tracker left">
            <h1>Time Tracker</h1>
            <div class="bar-container">
                <div id="year-bar" class="bar"></div>
                <div id="year" class="label year-label"></div>
            </div>
            <div class="bar-container">
                <div id="month-bar" class="bar"></div>
                <div id="month" class="label month-label"></div>
            </div>
            <div class="bar-container">
                <div id="week-bar" class="bar"></div>
                <div id="week" class="label week-label"></div>
            </div>
        </div>

        <!-- Right Side - College Life Tracker -->
        <div class="tracker right">
            <h1>College Time Tracker</h1>
            <div class="bar-container">
                <div id="college-bar" class="bar"></div>
                <div id="college" class="label college-label"></div>
            </div>
            <div class="bar-container">
                <div id="second-year-bar" class="bar"></div>
                <div id="second-year" class="label second-year-label"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
